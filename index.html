<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmed's Info</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  /* Dark Mode */
  --dark-bg1: #6F4E37;
  --dark-bg2: #A89078;
  --dark-bg3: #D2B48C;
  --dark-text: #fdf7f2;
  --dark-accent: #f1e4d3;

  /* Light Mode */
  --light-bg1: #ffffff;
  --light-bg2: #f7f2ec;
  --light-bg3: #d7c0ae;
  --light-text: #4a3c31;
  --light-accent: #8a6e52;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
html, body {
  height: 100%;
  width: 100%;
}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-bg1);
  color: var(--dark-text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
  opacity: 0;
  filter: blur(20px);
  animation: blurFadeIn 1.2s ease forwards;
  transition: background 0.6s ease, color 0.6s ease;
  overflow-x: hidden;
}
@keyframes blurFadeIn {
  0% {filter: blur(20px); opacity: 0;}
  100% {filter: blur(0); opacity: 1;}
}

/* Fullscreen Canvas */
canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -2;
  background: linear-gradient(-45deg,var(--dark-bg1),var(--dark-bg2),var(--dark-bg3));
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  transition: background 0.6s ease;
}
@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Page Slide Animation */
.page-slide {
  animation: slideEffect 0.6s ease forwards;
}
@keyframes slideEffect {
  0% {transform: translateX(100%);}
  100% {transform: translateX(0);}
}

/* Container */
.container {
  width: 90%;
  max-width: 1100px;
  margin: auto;
  text-align: center;
  padding: 2rem 1rem;
}

/* Header */
header{
  margin-bottom: 2rem;
}
header h1{
  font-size:3rem;
  font-family: 'Playfair Display', serif;
  margin-bottom:.4rem;
}
header p{
  color:#ccc;
  font-size:1.2rem;
  overflow:hidden;
  border-right:.15em solid var(--dark-accent);
  white-space:nowrap;
  width:0;
  animation:typing 2.5s steps(22,end) forwards,blink .7s infinite;
  margin:0 auto;
}
@keyframes typing{
  from{width:0;}
  to{width:220px;}
}
@keyframes blink{
  50%{border-color:transparent;}
}
header p.done { border-right: none; }

/* Theme toggle */
.theme-toggle{
  position:fixed;
  top:20px;
  right:20px;
  width:70px;
  height:35px;
  background:rgba(255,255,255,0.15);
  border-radius:30px;
  display:flex;
  align-items:center;
  padding:5px;
  cursor:pointer;
  backdrop-filter:blur(8px);
  transition:background 0.3s ease;
  z-index:100;
  overflow:hidden;
}
.theme-toggle:hover{background:rgba(255,255,255,0.25);}
.theme-toggle .slider{
  width:30px;
  height:30px;
  border-radius:50%;
  background: var(--dark-accent);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#333;
  font-size:1.1rem;
  transition: transform 0.4s ease, background 0.4s ease;
}
.theme-toggle.light .slider{
  transform: translateX(35px);
  background: var(--light-accent);
}
.theme-toggle .slider.bounce {
  animation: bounceAnim 0.4s ease;
}
@keyframes bounceAnim {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.2);}
}

/* Ripple Effect */
.ripple {
  position: absolute;
  border-radius: 50%;
  transform: scale(0);
  animation: ripple 0.6s linear;
  background: rgba(255,255,255,0.5);
}
@keyframes ripple {
  to {transform: scale(4); opacity: 0;}
}

/* Icons Section */
.icons{
  display:flex;justify-content:center;gap:1.5rem;flex-wrap:wrap;
  margin: 1.5rem 0;
}
.icons div{
  width:70px;height:70px;border-radius:50%;
  background:rgba(255,255,255,0.08);
  display:flex;align-items:center;justify-content:center;
  font-size:1.8rem;cursor:pointer;
  opacity:0;transform:translateY(20px);
  color:var(--dark-accent);
  backdrop-filter:blur(10px);
  transition:all .3s ease;
  position:relative;
  overflow:hidden;
}
.icons div.show{
  animation:fadeSlide .6s forwards ease;
}
@keyframes fadeSlide{
  to{opacity:1;transform:translateY(0);}
}
.icons div:hover{
  transform:scale(1.15);
  box-shadow:0 0 18px rgba(255,255,255,0.5);
  color:#fff;
}

/* Links Section */
.links{
  display:flex;flex-direction:column;gap:1rem;
  width:100%;max-width:400px;margin:2rem auto;
}
.links a{
  display:block;text-align:center;padding:1rem;border-radius:14px;
  text-decoration:none;color:var(--dark-accent);
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  font-weight:500;position:relative;
  opacity:0;transform:translateY(20px);
  transition:background .3s,color .3s, transform 0.2s;
  overflow:hidden;
}
.links a.show{
  animation:fadeSlide .6s forwards ease;
}
.links a:hover{
  background:rgba(255,255,255,0.18);
  box-shadow:0 0 15px rgba(255,255,255,0.3);
  color:#fff;
  transform: scale(1.02);
}

/* Footer */
footer{
  text-align:center;padding:1rem 0;font-size:.9rem;color:#ccc;
}

/* Light Mode */
.light-mode{
  color:var(--light-text);
}
.light-mode canvas{
  background:linear-gradient(-45deg,var(--light-bg1),var(--light-bg2),var(--light-bg3));
}
.light-mode .links a{
  background:rgba(0,0,0,0.05);color:var(--light-accent);
}
.light-mode .icons div{
  background:rgba(0,0,0,0.07);color:var(--light-accent);
}
.light-mode .icons div:hover{
  color:#5b4031;box-shadow:0 0 18px rgba(138,110,82,0.4);
}

/* Responsive */
@media (max-width:768px){
  header h1{font-size:2rem;}
  .icons div{width:55px;height:55px;font-size:1.3rem;}
  .links a{padding:0.8rem;font-size:0.95rem;}
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="theme-toggle" id="themeToggle">
  <div class="slider"><i class="fas fa-moon"></i></div>
</div>

<div class="container" id="pageContent">
  <header>
    <h1>Ahmed's Info</h1>
    <p id="typing">Welcome to my Hub</p>
  </header>

  <section class="icons">
    <div data-link="https://discord.com/users/530495809842839572"><i class="fab fa-discord"></i></div>
    <div data-link="https://www.instagram.com/its.mvdo"><i class="fab fa-instagram"></i></div>
    <div data-link="https://www.tiktok.com/@a7med.871"><i class="fab fa-tiktok"></i></div>
    <div data-link="https://open.spotify.com/user/312zfaqdqezdlli2m6awhduu7xee"><i class="fab fa-spotify"></i></div>
  </section>

  <section class="links">
    <a data-link="https://discord.com/users/530495809842839572"><i class="fab fa-discord"></i> Discord Profile</a>
    <a data-link="https://www.instagram.com/its.mvdo"><i class="fab fa-instagram"></i> Instagram</a>
    <a data-link="https://www.tiktok.com/@a7med.871"><i class="fab fa-tiktok"></i> TikTok</a>
    <a data-link="https://open.spotify.com/user/312zfaqdqezdlli2m6awhduu7xee"><i class="fab fa-spotify"></i> Spotify</a>
  </section>
</div>

<footer>
  © 2025 Ahmed • All Rights Reserved
</footer>

<script>
// Particle Background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let particlesArray = [];
let colorsDark = ['#d4bca8','#e6d8c3','#b99e8a'];
let colorsLight = ['#8a6e52','#c5a880','#d8cfc4'];

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 6 + 2;
    this.speedX = (Math.random() * 0.4) - 0.2;
    this.speedY = (Math.random() * 0.4) - 0.2;
    this.color = colorsDark[Math.floor(Math.random()*colorsDark.length)];
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function init(){
  particlesArray = [];
  for(let i=0;i<50;i++){
    particlesArray.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

init();
animate();

// Show animations
document.querySelectorAll('.icons div, .links a').forEach((el,i)=>{
  setTimeout(()=>el.classList.add('show'), 800 + i*150);
});

// Ripple Effect + Delay for links
function addRippleEffect(e){
  const ripple = document.createElement('span');
  ripple.classList.add('ripple');
  this.appendChild(ripple);
  const size = Math.max(this.offsetWidth, this.offsetHeight);
  ripple.style.width = ripple.style.height = size + 'px';
  ripple.style.left = (e.clientX - this.getBoundingClientRect().left - size/2)+'px';
  ripple.style.top = (e.clientY - this.getBoundingClientRect().top - size/2)+'px';
  setTimeout(()=>ripple.remove(),600);
}
document.querySelectorAll('.icons div, .links a').forEach(el=>{
  el.addEventListener('click',function(e){
    addRippleEffect.call(this,e);
    const link = this.getAttribute('data-link');
    if(link){
      setTimeout(()=>window.open(link,"_blank"),1000); // Delay 1 second
    }
  });
});

// Theme toggle with Slide + Bounce
const toggleBtn=document.getElementById('themeToggle');
const slider = toggleBtn.querySelector('.slider');
const pageContent=document.getElementById("pageContent");
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light-mode");
  toggleBtn.classList.add("light");
  slider.innerHTML = '<i class="fas fa-sun"></i>';
  particlesArray.forEach(p=>p.color = colorsLight[Math.floor(Math.random()*colorsLight.length)]);
}
toggleBtn.addEventListener("click",()=>{
  slider.classList.add("bounce");
  setTimeout(()=>slider.classList.remove("bounce"),400);
  toggleBtn.classList.toggle("light");
  pageContent.classList.add("page-slide");
  setTimeout(()=>pageContent.classList.remove("page-slide"),600);
  document.body.classList.toggle("light-mode");
  if(document.body.classList.contains("light-mode")){
    slider.innerHTML = '<i class="fas fa-sun"></i>';
    localStorage.setItem("theme","light");
    particlesArray.forEach(p=>p.color = colorsLight[Math.floor(Math.random()*colorsLight.length)]);
  } else {
    slider.innerHTML = '<i class="fas fa-moon"></i>';
    localStorage.setItem("theme","dark");
    particlesArray.forEach(p=>p.color = colorsDark[Math.floor(Math.random()*colorsDark.length)]);
  }
});

setTimeout(()=>document.getElementById("typing").classList.add("done"), 2700);
</script>
</body>
</html>
