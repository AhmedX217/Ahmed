<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmed's Info</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  /* Dark Mode */
  --dark-bg1: #6F4E37;
  --dark-bg2: #A89078;
  --dark-bg3: #D2B48C;
  --dark-text: #fdf7f2;
  --dark-accent: #f1e4d3;

  /* Light Mode */
  --light-bg1: #ffffff;
  --light-bg2: #f7f2ec;
  --light-bg3: #d7c0ae;
  --light-text: #4a3c31;
  --light-accent: #8a6e52;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;width:100%;}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-bg1);
  color: var(--dark-text);
  overflow-x:hidden;
  transition: background 0.6s ease, color 0.6s ease;
}

/* Fullscreen Canvas */
canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -2;
  background: linear-gradient(-45deg,var(--dark-bg1),var(--dark-bg2),var(--dark-bg3));
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
  transition: background 0.6s ease;
}
@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Transition Wave Overlay */
.transition-overlay {
  position: fixed;
  top: 0; left: -100%;
  width: 200%;
  height: 100%;
  background: rgba(255,255,255,0.1);
  z-index: 999;
  transform: skewX(-20deg);
  pointer-events: none;
}
.transition-overlay.active {
  animation: slideWave 0.6s ease forwards;
}
@keyframes slideWave {
  0% {left: -100%;}
  50% {left: 0;}
  100% {left: 100%;}
}

/* Header */
header{
  text-align:center;padding:2rem;
}
header h1{
  font-size:2.8rem;
  font-family: 'Playfair Display', serif;
  margin-bottom:.4rem;
}
header p{
  color:#ccc;
  font-size:1.1rem;
  overflow:hidden;
  border-right:.15em solid var(--dark-accent);
  white-space:nowrap;
  width:0;
  animation:typing 2.5s steps(22,end) forwards,blink .7s infinite;
  margin:0 auto;
}
@keyframes typing{
  from{width:0;}
  to{width:220px;}
}
@keyframes blink{
  50%{border-color:transparent;}
}
header p.done { border-right: none; }

/* Theme Toggle Button */
.theme-toggle{
  position:absolute;top:20px;right:20px;
  width:50px;height:50px;border-radius:50%;
  background:rgba(255,255,255,0.15);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition: transform 0.2s ease, background 0.3s ease;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  overflow:hidden;
}
.theme-toggle:hover{background:rgba(255,255,255,0.3);}
.theme-toggle i{font-size:1.4rem;color:var(--dark-accent);}
.theme-toggle.pressed {transform: scale(0.9);}
.theme-toggle::after {
  content:"";
  position:absolute;
  border-radius:50%;
  width:100%;height:100%;
  background:rgba(255,255,255,0.3);
  opacity:0;
  transition:opacity .4s,transform .4s;
}
.theme-toggle:active::after {
  opacity:1;
  transform:scale(1.8);
}

/* Icons Section */
.icons{
  display:flex;justify-content:center;gap:1rem;margin:1rem 0;flex-wrap:wrap;
}
.icons div{
  width:65px;height:65px;border-radius:50%;
  background:rgba(255,255,255,0.08);
  display:flex;align-items:center;justify-content:center;
  font-size:1.6rem;cursor:pointer;
  color:var(--dark-accent);
  backdrop-filter:blur(10px);
  position:relative;
  transition:transform .3s ease, box-shadow .3s ease;
  overflow:hidden;
}
.icons div:hover{
  transform:scale(1.15);
  box-shadow:0 0 18px rgba(255,255,255,0.4);
  color:#fff;
}

/* Ripple Effect */
.ripple {
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:rippleAnim .6s linear;
  background:rgba(255,255,255,0.4);
}
@keyframes rippleAnim {
  to {transform:scale(4);opacity:0;}
}

/* Links */
.links{
  display:flex;flex-direction:column;gap:1rem;
  width:90%;max-width:400px;margin:2rem auto;
}
.links a{
  display:block;text-align:center;padding:1rem;border-radius:14px;
  text-decoration:none;color:var(--dark-accent);
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  font-weight:500;position:relative;
  transition:background .3s,color .3s;
  overflow:hidden;
}
.links a:hover{
  background:rgba(255,255,255,0.18);
  box-shadow:0 0 15px rgba(255,255,255,0.3);
  color:#fff;
}

/* Footer */
footer{
  text-align:center;padding:1rem 0;font-size:.9rem;color:#ccc;
  background:transparent;
}

/* Light Mode */
.light-mode{color:var(--light-text);}
.light-mode canvas{
  background:linear-gradient(-45deg,var(--light-bg1),var(--light-bg2),var(--light-bg3));
}
.light-mode .theme-toggle i{color:var(--light-accent);}
.light-mode .links a{
  background:rgba(0,0,0,0.05);color:var(--light-accent);
}
.light-mode .icons div{
  background:rgba(0,0,0,0.07);color:var(--light-accent);
}
.light-mode .icons div:hover{
  color:#5b4031;box-shadow:0 0 18px rgba(138,110,82,0.4);
}
</style>
</head>
<body>
<div class="transition-overlay"></div>
<canvas id="bgCanvas"></canvas>

<header>
  <h1>Ahmed's Info</h1>
  <p id="typing">Welcome to my Hub</p>
  <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
</header>

<section class="icons">
  <div data-link="https://discord.com/users/530495809842839572"><i class="fab fa-discord"></i></div>
  <div data-link="https://www.instagram.com/its.mvdo?igsh=aG9uc3Z6OGI2YjVs"><i class="fab fa-instagram"></i></div>
  <div data-link="https://www.tiktok.com/@a7med.871?_t=ZS-8y3wONT9fRy&_r=1"><i class="fab fa-tiktok"></i></div>
  <div data-link="https://open.spotify.com/user/312zfaqdqezdlli2m6awhduu7xee?si=yHsPC9GbSiOf7iHLbC8Qnw"><i class="fab fa-spotify"></i></div>
</section>

<section class="links">
  <a data-link="https://discord.com/users/530495809842839572"><i class="fab fa-discord"></i> Discord Profile</a>
  <a data-link="https://www.instagram.com/its.mvdo?igsh=aG9uc3Z6OGI2YjVs"><i class="fab fa-instagram"></i> Instagram</a>
  <a data-link="https://www.tiktok.com/@a7med.871?_t=ZS-8y3wONT9fRy&_r=1"><i class="fab fa-tiktok"></i> TikTok</a>
  <a data-link="https://open.spotify.com/user/312zfaqdqezdlli2m6awhduu7xee?si=yHsPC9GbSiOf7iHLbC8Qnw"><i class="fab fa-spotify"></i> Spotify</a>
</section>

<footer>
  © 2025 Ahmed • All Rights Reserved
</footer>

<script>
// Canvas Particles
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let particlesArray = [];
let colorsDark = ['#d4bca8','#e6d8c3','#b99e8a'];
let colorsLight = ['#8a6e52','#c5a880','#d8cfc4'];

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 6 + 2;
    this.speedX = (Math.random() * 0.4) - 0.2;
    this.speedY = (Math.random() * 0.4) - 0.2;
    this.color = colorsDark[Math.floor(Math.random()*colorsDark.length)];
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function init(){
  particlesArray = [];
  for(let i=0;i<50;i++){
    particlesArray.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

init();
animate();

// Ripple Effect
function createRipple(e){
  const circle=document.createElement("span");
  circle.classList.add("ripple");
  circle.style.left=`${e.offsetX}px`;
  circle.style.top=`${e.offsetY}px`;
  e.currentTarget.appendChild(circle);
  setTimeout(()=>circle.remove(),600);
}

// Sound Effect
const clickSound=new Audio("https://cdn.pixabay.com/audio/2021/09/30/audio_5d52f43d5d.mp3");
clickSound.volume=0.3;

// Theme toggle
const toggleBtn=document.getElementById('themeToggle');
const overlay=document.querySelector('.transition-overlay');

if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light-mode");
  toggleBtn.querySelector("i").classList.replace("fa-moon","fa-sun");
  particlesArray.forEach(p=>p.color = colorsLight[Math.floor(Math.random()*colorsLight.length)]);
}

toggleBtn.addEventListener("click",(e)=>{
  overlay.classList.add("active");
  setTimeout(()=>overlay.classList.remove("active"),600);
  toggleBtn.classList.add("pressed");
  setTimeout(()=>toggleBtn.classList.remove("pressed"),150);
  createRipple(e);
  clickSound.play();
  document.body.classList.toggle("light-mode");
  const icon=toggleBtn.querySelector("i");
  if(document.body.classList.contains("light-mode")){
    icon.classList.replace("fa-moon","fa-sun");
    localStorage.setItem("theme","light");
    particlesArray.forEach(p=>p.color = colorsLight[Math.floor(Math.random()*colorsLight.length)]);
  } else {
    icon.classList.replace("fa-sun","fa-moon");
    localStorage.setItem("theme","dark");
    particlesArray.forEach(p=>p.color = colorsDark[Math.floor(Math.random()*colorsDark.length)]);
  }
});

// Ripple for buttons
document.querySelectorAll('.icons div, .links a').forEach(el=>{
  el.addEventListener("click",(e)=>{
    createRipple(e);
    clickSound.play();
    const url=el.getAttribute("data-link");
    if(url) setTimeout(()=>window.open(url,"_blank"),300);
  });
});

// Remove typing cursor
setTimeout(()=>document.getElementById("typing").classList.add("done"), 2700);
</script>
</body>
</html>
