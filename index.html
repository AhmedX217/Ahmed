<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahmed's Info</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  /* Dark Mode Colors */
  --dark-bg1: #6F4E37;
  --dark-bg2: #A89078;
  --dark-bg3: #D2B48C;
  --dark-text: #fdf7f2;
  --dark-accent: #f1e4d3;
  --dark-hover: #e8d6c4;

  /* Light Mode Colors */
  --light-bg1: #ffffff;
  --light-bg2: #f7f2ec;
  --light-bg3: #d7c0ae;
  --light-text: #4a3c31;
  --light-accent: #8a6e52;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-bg1);
  color: var(--dark-text);
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: background 0.6s ease, color 0.6s ease;
  animation: blurFadeIn 1s ease forwards;
}
@keyframes blurFadeIn {
  0% {filter: blur(15px); opacity: 0;}
  100% {filter: blur(0); opacity: 1;}
}

/* Canvas Background */
canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -2;
  background: linear-gradient(-45deg,var(--dark-bg1),var(--dark-bg2),var(--dark-bg3));
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  transition: background 0.6s ease;
}
@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Overlay Gradient Bottom */
.overlay {
  position: fixed;
  bottom: 0; left: 0;
  width: 100%; height: 180px;
  background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,0.4));
  z-index: -1;
}

/* Header */
header{
  text-align:center;padding:2rem;
}
header h1{
  font-size:2.8rem;
  font-family: 'Playfair Display', serif;
}
header p{
  color:#ccc;
  font-size:1.1rem;
  overflow:hidden;
  border-right:.15em solid var(--dark-accent);
  white-space:nowrap;
  width:0;
  animation:typing 2.5s steps(22,end) forwards,blink .7s infinite;
  margin:0 auto;
}
@keyframes typing{from{width:0;}to{width:220px;}}
@keyframes blink{50%{border-color:transparent;}}
header p.done { border-right: none; }

/* Theme Toggle Button */
.theme-toggle{
  position:absolute;top:20px;right:20px;
  background:rgba(255,255,255,0.12);
  padding:12px;border-radius:50%;cursor:pointer;
  backdrop-filter:blur(8px);
  transition: transform 0.3s ease, background 0.3s ease;
  display:flex;align-items:center;justify-content:center;
}
.theme-toggle:hover{background:rgba(255,255,255,0.25);}
.theme-toggle.pressed {transform: scale(0.8);}
.theme-toggle i{font-size:1.3rem;color:var(--dark-accent);transition:color 0.5s ease;}

/* Icons Section */
.icons{
  display:flex;justify-content:center;gap:1rem;margin:1rem 0;flex-wrap:wrap;
}
.icons div{
  width:65px;height:65px;border-radius:50%;
  background:rgba(255,255,255,0.08);
  display:flex;align-items:center;justify-content:center;
  font-size:1.6rem;cursor:pointer;
  opacity:0;transform:translateY(20px);
  color:var(--dark-accent);
  backdrop-filter:blur(10px);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.icons div.show{animation:fadeSlide .6s forwards ease;}
@keyframes fadeSlide{to{opacity:1;transform:translateY(0);}}
.icons div:hover{
  transform:scale(1.2);
  box-shadow:0 0 18px rgba(255,255,255,0.4);
}

/* Links */
.links{
  display:flex;flex-direction:column;gap:1rem;
  width:90%;max-width:400px;margin:2rem auto;
}
.links a{
  display:block;text-align:center;padding:1rem;border-radius:14px;
  text-decoration:none;color:var(--dark-accent);
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  font-weight:500;
  opacity:0;transform:translateY(20px);
  transition: background 0.3s ease,color 0.3s ease;
}
.links a.show{animation:fadeSlide .6s forwards ease;}
.links a:hover{
  background:rgba(255,255,255,0.2);
  box-shadow:0 0 15px rgba(255,255,255,0.3);
  color:#fff;
}

/* Footer */
footer{
  text-align:center;padding:1rem;font-size:.9rem;color:#ccc;
  background:rgba(0,0,0,0.15);
}

/* Light Mode */
.light-mode{
  color:var(--light-text);
}
.light-mode canvas{
  background:linear-gradient(-45deg,var(--light-bg1),var(--light-bg2),var(--light-bg3));
}
.light-mode .theme-toggle i{color:var(--light-accent);}
.light-mode .links a{background:rgba(0,0,0,0.05);color:var(--light-accent);}
.light-mode .icons div{background:rgba(0,0,0,0.07);color:var(--light-accent);}
.light-mode .icons div:hover{color:#5b4031;box-shadow:0 0 18px rgba(138,110,82,0.4);}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="overlay"></div>

<header>
  <h1>Ahmed's Info</h1>
  <p id="typing">Welcome to my Hub</p>
  <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
</header>

<section class="icons">
  <div data-link="https://discord.com/users/530495809842839572"><i class="fab fa-discord"></i></div>
  <div data-link="https://www.instagram.com/its.mvdo"><i class="fab fa-instagram"></i></div>
  <div data-link="https://www.tiktok.com/@a7med.871"><i class="fab fa-tiktok"></i></div>
  <div data-link="https://open.spotify.com/user/312zfaqdqezdlli2m6awhduu7xee"><i class="fab fa-spotify"></i></div>
</section>

<section class="links">
  <a data-link="https://discord.com/users/530495809842839572"><i class="fab fa-discord"></i> Discord Profile</a>
  <a data-link="https://www.instagram.com/its.mvdo"><i class="fab fa-instagram"></i> Instagram</a>
  <a data-link="https://www.tiktok.com/@a7med.871"><i class="fab fa-tiktok"></i> TikTok</a>
  <a data-link="https://open.spotify.com/user/312zfaqdqezdlli2m6awhduu7xee"><i class="fab fa-spotify"></i> Spotify</a>
</section>

<footer>
  © 2025 Ahmed • All Rights Reserved
</footer>

<script>
// Particle Background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let particlesArray = [];
let colorsDark = ['#d4bca8','#e6d8c3','#b99e8a'];
let colorsLight = ['#8a6e52','#c5a880','#d8cfc4'];

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

class Particle {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 6 + 2;
    this.speedX = (Math.random() * 0.4) - 0.2;
    this.speedY = (Math.random() * 0.4) - 0.2;
    this.color = colorsDark[Math.floor(Math.random()*colorsDark.length)];
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw(){
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function init(){
  particlesArray = [];
  for(let i=0;i<50;i++){
    particlesArray.push(new Particle());
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}

init();
animate();

// Show animation for icons & links
document.querySelectorAll('.icons div, .links a').forEach((el,i)=>{
  setTimeout(()=>el.classList.add('show'), 800 + i*150);
});

// Theme toggle with slide effect
const toggleBtn=document.getElementById('themeToggle');
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light-mode");
  toggleBtn.querySelector("i").classList.replace("fa-moon","fa-sun");
  particlesArray.forEach(p=>p.color = colorsLight[Math.floor(Math.random()*colorsLight.length)]);
}
toggleBtn.addEventListener("click",()=>{
  toggleBtn.classList.add("pressed");
  setTimeout(()=>toggleBtn.classList.remove("pressed"),200);
  document.body.classList.add('slide');
  setTimeout(()=>document.body.classList.remove('slide'),600);
  document.body.classList.toggle("light-mode");
  const icon=toggleBtn.querySelector("i");
  if(document.body.classList.contains("light-mode")){
    icon.classList.replace("fa-moon","fa-sun");
    localStorage.setItem("theme","light");
    particlesArray.forEach(p=>p.color = colorsLight[Math.floor(Math.random()*colorsLight.length)]);
  } else {
    icon.classList.replace("fa-sun","fa-moon");
    localStorage.setItem("theme","dark");
    particlesArray.forEach(p=>p.color = colorsDark[Math.floor(Math.random()*colorsDark.length)]);
  }
});

// Add delay before opening links
document.querySelectorAll("[data-link]").forEach(el=>{
  el.addEventListener("click",()=>{
    el.classList.add("pressed");
    setTimeout(()=>{window.open(el.getAttribute("data-link"),"_blank");},600);
  });
});

// Remove typing cursor after done
setTimeout(()=>document.getElementById("typing").classList.add("done"), 2700);
</script>
</body>
</html>
